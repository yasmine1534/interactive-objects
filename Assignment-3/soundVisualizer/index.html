<html>

<head>
  <meta charset="UTF-8">
  <title>Sound Visualization</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="http://localhost:8080/ml5.js" type="text/javascript"></script>
  <!-- <script src="../libraries/p5.speech.js"></script> -->
  <script src="libraries/p5.sound.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <div id="wrapper" class="box">
    <div class="textBox">
      <h1>Sound Visualization - A Silent Voice Movie Soundtrack</h1>
      <p>Press play to start the music and enjoy the graphics :)</p>
    </div>
    
    <div class="controller">
      <button class="button-small" onclick="previousSong()">
        <span class="material-icons">skip_previous</span>
      </button>

      <button id="soundButton" class="playButton" onclick="playSong()">
        <span class="material-icons" id="soundIcon">play_arrow</span>
      </button>

      <button class="button-small" onclick="nextSong()">
        <span class="material-icons">skip_next</span>
      </button>
    </div>

    <script id="sketch" src="sketch.js"></script>
</div>
</body>

</html>
