<html>

<head>
  <meta charset="UTF-8">
  <title>Narrate a Story</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="http://localhost:8080/ml5.js" type="text/javascript"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <!-- Adding jQuery into the project -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="libraries/p5.speech.js"></script>
  <script src="libraries/p5.sound.js"></script>
  <script src="libraries/p5.play.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="wrapper" class="box">


    <div class="textBox storyTitle">
      <h1 id="title">Cail the Frog</h1>
      <p class="description" id="storyLine">The story of a wrong decision.</p>

      <div class="buttonBox">
        <button class="button gameButton" onclick="previousPage()" id="backButton">Back</button>
        <button class="button gameButton" onclick="togglePage()" id="mainButton">Start</button>
        <button class="button circleButton gameButton" id="home" onclick="homePage()">Back to Home</button>
      </div>
    </div>
    <button class="circleButton" id="muteButton" onclick="playSound()">
      <span class="material-icons" id="volumeIcon">volume_up</span>
    </button>

    <script id="sketch" src="sketch.js"></script>
  </div>
</body>

</html>
